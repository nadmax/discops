name: CI

on:
  pull_request:

jobs:
  security:
    name: Security
    uses: ./.github/workflows/security.yml
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
