name: CD

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Buildah
        run: |
          sudo apt update
          sudo apt install -y buildah podman

      - name: Extract version information
        id: version
        run: |
          GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
          VERSION=$(grep -o '"version":\s*"[^"]*"' package.json | cut -d'"' -f4 || echo "")
          GIT_COMMIT=$(git rev-parse --short HEAD)

          echo "git_tag=$GIT_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_commit=$GIT_COMMIT" >> $GITHUB_OUTPUT

          echo "Version info:"
          echo "  Git Tag: $GIT_TAG"
          echo "  Package Version: $VERSION"
          echo "  Git Commit: $GIT_COMMIT"

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Build and push with Buildah
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/build-and-push.sh
          ./scripts/build-and-push.sh

      - name: Deploy Bot
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd socle
            git pull
            docker compose down
            docker system prune -af
            docker compose up -d
